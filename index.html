<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WindYE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      text-align: center;
    }
    header {
      background: #222;
      padding: 20px;
      box-shadow: 0 0 20px #000;
    }
    header h1 {
      margin: 0;
      color: #00ffff;
    }
    main {
      padding: 40px;
    }
    .button-container {
      margin: 20px;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.3s;
    }
    .button:hover {
      background: #fff;
      color: #00ffff;
      box-shadow: 0 0 20px #00ffff;
    }
    footer {
      background: #111;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 0 10px #000;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to WindYE</h1>
  </header>
  <main>
    <div class="button-container">
      <button class="button">Join Discord</button>
      <button class="button">Download</button>
    </div>

    <!-- Music Player -->
    <div class="button-container">
      <input type="text" id="musicLink" placeholder="Enter YouTube or MP3 link" />
      <div style="margin-top: 10px;">
        <button class="button" onclick="playMusic()">Play Music</button>
        <button class="button" onclick="stopMusic()">Stop Music</button>
      </div>
      <div id="musicPlayer" style="margin-top:20px;"></div>
    </div>
  </main>
  <footer>
    <p>Â© 2025 WindYE. All rights reserved.</p>
  </footer>

  <script>
    let currentPlayer;

    function playMusic() {
      const link = document.getElementById('musicLink').value.trim();
      const playerDiv = document.getElementById('musicPlayer');
      playerDiv.innerHTML = '';

      if (link.includes('youtube.com') || link.includes('youtu.be')) {
        let videoId = '';
        if (link.includes('watch?v=')) {
          videoId = link.split('watch?v=')[1].split('&')[0];
        } else if (link.includes('youtu.be/')) {
          videoId = link.split('youtu.be/')[1].split('?')[0];
        }
        playerDiv.innerHTML = `<iframe width="300" height="200" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      } else if (link.endsWith('.mp3')) {
        currentPlayer = new Audio(link);
        currentPlayer.play();
      } else {
        alert('https://www.youtube.com/watch?v=1I49_XpmsDs');
      }
    }

    function stopMusic() {
      if (currentPlayer) {
        currentPlayer.pause();
        currentPlayer.currentTime = 0;
      }
      document.getElementById('musicPlayer').innerHTML = '';
    }
  </script>
</body>
</html>
